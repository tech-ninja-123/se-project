<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        .flex-container {
            display: flex;
            margin: 0 auto;
            justify-content: center;
        }

        #over,
        #focus {
            border: 1px solid rgb(3, 2, 2);
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3>Smita Naik<br>42251</h3>
    <hr>
    <h2>Write a JavaScript program to create a Home page of any website and change background color using <br>
        i. On mouse over event <br> ii. On focus event</h2>
    <hr>
    <div class="flex-container">
        <div id="over">
            <h4>On Mouse Over Event</h4>
            <button onmouseover="mouseover()">Hover Over Me</button>
        </div>
        <div id="focus">
            <h4>On Focus Event</h4>
            <input type="text" onfocus="focusele()">
        </div>
    </div>
    <script>
        function mouseover() {
            document.getElementById("over").style.backgroundColor = "#f96167";
        }
        function focusele() {
            document.getElementById("focus").style.backgroundColor = "#fce77d";
        }
    </script>
</body>
</html>
