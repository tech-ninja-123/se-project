<html>
  <head>
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      .flex-container {
        display: flex;
        margin: 0 auto;
        justify-content: center;
      }
      #over,
      #focus {
        border: 1px solid black;
        margin: 10px;
        padding: 20px;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <h2>
      Write a JavaScript program to create a Home page of any website and change background color using <br />
      i. On mouse over event <br />
      ii. On focus event
    </h2>
    <hr />
    <div class="flex-container">
      <div id="over">
        <h4>On Mouse Over Event</h4>
        <button onmouseover="mouseover()" onmouseout="mouseout()">
          Hover Over Me
        </button>
      </div>
      <div id="focus">
        <h4>On Focus Event</h4>
        <input type="text" onfocus="focusele()" onblur="mouseout()" />
        <!--<input type="text" id="onfocus">-->
      </div>
    </div>
    <script>
      function mouseover() {
        document.getElementById("bd").style.backgroundColor = "#f96137";
      }
      function mouseout() {
        document.getElementById("bd").style.backgroundColor = "#fff";
      }
      function focusele() {
        document.getElementById("bd").style.backgroundColor = "#fce97d";
      }
    </script>
  </body>
</html>
